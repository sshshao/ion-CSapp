<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>
      
<ion-content padding>
  <ion-list>
      <ion-grid no-padding>
        <ion-row *ngFor="let row of cards">
          <ion-col col-6 *ngFor="let card of row">

            <ion-card (click)="cardTapped($event, item)">
              <div class="card-content">
                <img [src]="card.photo" />
                <div class="contact-name"><b>{{card.name}}</b></div>
                <div class="contact-title">{{card.title}}</div>
              </div>

            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-list>
</ion-content>
