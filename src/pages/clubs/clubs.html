<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-card *ngFor="let card of clubs">
          <img [src]="card.logo">
          <ion-card-content>
              <ion-card-title>{{card.name}}</ion-card-title>
              <h6>DESCRIPTION</h6>
              <p>{{card.description}}</p>
              <h6>MEETING INFO</h6>
              <p>{{card.gbm}}</p>
              <h6>WEBSITE</h6>
              <a [href]="card.web">{{card.web}}</a>
          </ion-card-content>
      </ion-card>
  </ion-list>
</ion-content>
